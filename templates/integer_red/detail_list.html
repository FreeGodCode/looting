<div class="layui-card-body">
    <table id="LAY-app-system-order" lay-filter="demo"></table>
    <script type="text/html" id="table-system-order">
        <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit">编辑</a>
    </script>
</div>

{% block script %}
<script>
    var table, $, layer, element, form;
    layui.config({
        base: 'statices/plugins/layuiadmin/dist/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'layer', 'table', 'element'], function () {
        $ = layui.$;
        table = layui.table;
        layer = layui.layer;
        form = layui.form;
        element = layui.element;
        //回车监听搜索
        $(document).on('keydown', function (e) {
            if (e.keyCode == 13) {
                $(".layuiadmin-btn-order").click();
            }
        })
        //监听搜索
        form.on('submit(LAY-app-order-search)', function (data) {
            var field = data.field;
            //执行重载
            table.reload('LAY-app-system-order', {
                where: field
                , page: {
                    curr: 1 //重新从第 1 页开始
                }
            });
        });
        //监听工具条("删除/编辑/设定角色")
        table.on('tool(demo)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {
                show_edit(data._id);
            }

        });

        //渲染table
        table.render({
            elem: '#LAY-app-system-order'
            , url: '/api/integer_red/detail_list?integer_red_id={{integer_red_id}}'//模拟接口
            , cols: [[
                {field: 'today_str', title: '日期', align: 'center'}
                , {field: 'hour_int', title: '发送时间点', align: 'center'}
                , {field: 'value', title: '红包总金额', align: 'center'}
                , {field: 'nickname', title: '领取人', align: 'center'}
                , {field: 'grab_time', title: '领取时间', align: 'center'}

            ]],
            response: { //定义后端 json 格式，详细参见官方文档
                statusName: 'code', //状态字段名称
                statusCode: '200', //状态字段成功值
                msgName: 'msg', //消息字段
                countName: 'count', //总数字段
                dataName: 'list' //数据字段
            }
            , page: true
            , limit: 20
            , limits: [10, 15, 20, 25, 30]
            , text: {
                none: '暂无相关数据'
            }
            , done: function () {
                element.render('progress')
            }
        });
    });

</script>
{% endblock %}
