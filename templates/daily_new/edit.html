{% extends "layout/formLayout.html" %}
{% block title %}编辑每日奖品{% endblock %}
{% block style %}
    <style type="text/css">
        .layui-form-label {
            width: 120px;
        }

        .layui-input-block {
            margin-left: 150px;
        }

        body {
            background: white;
        }
    </style>
{% endblock %}
{% block content %}
    <div style="padding: 15px;">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>编辑每日奖品</legend>
        </fieldset>
        <form class="layui-form" id="form_box" method="post">

            <div class="layui-form-item">
                <label class="layui-form-label">商品</label>
                <div class="layui-input-block">
                    <select name="product_id" id="product_id">
                        <option value="" selected>请选择</option>
                    </select>
                    <input type="hidden" id="_id" name="_id">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">状态</label>
                <div class="layui-input-block">
                    <select name="status" id="status">
                        <option value="0" selected>下架</option>
                        <option value="1">上架</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">商品名称</label>
                <div class="layui-input-block">
                    <input type="text" name="title" id="title" lay-verify="title"
                           value="" autocomplete="off"
                           placeholder="默认使用商品名称" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">号码总量</label>
                <div class="layui-input-block">
                    <input type="number" name="total_lottery_num" id="total_lottery_num" lay-verify="total_value"
                           value="1" autocomplete="off" min="1"
                           placeholder="请输入号码总量" class="layui-input" required>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">号码单价</label>
                <div class="layui-input-block">
                    <input type="number" name="lottery_cost_value" id="lottery_cost_value" lay-verify="cost_value"
                           value="0" autocomplete="off"
                           placeholder="请输入号码单价" class="layui-input" required>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">单次购买限制</label>
                <div class="layui-input-block">
                    <input type="number" name="single_limit_num" id="single_limit_num" lay-verify="single_limit_num"
                           value="0" autocomplete="off"
                           placeholder="请输入号码单价" class="layui-input" required>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">总购买限制</label>
                <div class="layui-input-block">
                    <input type="number" name="limit_num" id="limit_num" lay-verify="limit_num" value="0"
                           autocomplete="off"
                           placeholder="请输入号码单价" class="layui-input" required>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">自动开奖</label>
                <div class="layui-input-block">
                    <input type="checkbox" lay-skin="switch" value="1" id="auto_result" name="auto_result"
                           lay-text="自动开奖|手动开奖">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">自动上架</label>
                <div class="layui-input-block">
                    <input type="checkbox" lay-skin="switch" value="1" id="auto_putaway" name="auto_putaway"
                           lay-text="自动上架|手动上架">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">通知选项</label>
                <div class="layui-input-block">
                    <input type="checkbox" id="notify_sms" value="1" name="notify[sms]" title="短信推送">
                    <input type="checkbox" id="notify_jg" value="1" name="notify[jg]" title="极光推送">
                    <input type="checkbox" id="notify_gzh" value="1" name="notify[gzh]" title="公众号推送" disabled="disabled">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">排序值</label>
                <div class="layui-input-block">
                    <input type="number" name="sort_id" id="sort_id" lay-verify="sort_id" value="0" autocomplete="off"
                           placeholder="请输入每日上新商品排序值" class="layui-input" required>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-block">
                                  <textarea placeholder="请输入每日上新商品备注"
                                            name="remark"
                                            id="remark"
                                            class="layui-textarea"
                                            style="width: 100%;height:100px;"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">玩法规则:默认无需修改</label>
                <div class="layui-input-block">
                    <textarea placeholder="" name="rules" id="rules"
                              class="layui-textarea"
                              style="width: 100%;height:100px;">
1, 每个商品可参与次数不限；
2, 中奖后3个工作日安排发货；
3, 每个商品开奖号码唯一值；
4, 进度100%立马开奖；
5, 每个号码所消耗的奖券数相同；
6, 号码越多中奖概率越高；
                              </textarea>
                </div>
            </div>
            <div class="layui-form-item layui-layout-admin">
                <div class="layui-input-block">
                    <div class="layui-footer" style="left: 0;">
                        <button class="layui-btn" lay-submit="" id="demo1" lay-filter="component-form-demo1">立即提交
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
{% block script %}
    <script type="text/javascript"
            src="{{ url_for('login.static', filename='js/kindeditor-4.1.7/kindeditor-all-min.js') }}"></script>
    <script type="text/javascript"
            src="{{ url_for('login.static', filename='js/kindeditor-4.1.7/lang/zh_CN.js') }}"></script>
    <script>
        KindEditor.ready(function (K) {
            var editor = window.editor = K.create('#content', {
                uploadJson: '/api/daily_new/upload_img',
                allowFileManager: true,
                allowImageUpload: true,
                urlType: 'domain',
                filterMode: false,
                afterBlur: function () {
                    this.sync()
                }
            })
        });
        var $, form;
        layui.config({
            base: 'statices/plugins/layuiadmin/dist/layuiadmin/' //静态资源所在路径
        }).extend({
            index: 'lib/index' //主入口模块
        }).use(['index', 'form', "laydate", 'layedit'], function () {
            $ = layui.$;
            form = layui.form;
            //执行一个laydate实例
            layui.laydate.render({
                elem: '.showdate',
                format: 'yyyy-MM-dd HH:mm:ss'
            });

            form = layui.form;
            $form = $('form');

            show_product();

            $(".input-file").on("change", function () {
                var _html = $(this).val();
                $(this).prev("span.see_file").html(_html)
            });


            $.ajax({
                type: 'get',
                url: '/api/daily_new/detail?_id={{ _id }}',
                dataType: 'json',
                beforeSend: function (xhr, settings) {
                    showLoading();
                },
                success: function (data) {
                    if (data.code != 200) {
                        var login_callback = undefined;
                        if (data.code == 230) {
                            login_callback = login_address_jump;
                        }
                        //如果是未登录则进行跳转
                        showErrorTips(data.msg, '错误提示', login_callback);
                        return;
                    } else {
                        var item = data.data;
                        $("#_id").val(item._id);
                        $("#product_id").val(item.product_id);
                        $("#title").val(item.title);
                        $('#status').val(item.status);
                        $("#total_lottery_num").val(item.total_lottery_num);
                        $("#lottery_cost_value").val(item.lottery_cost_value);
                        $("#single_limit_num").val(item.single_limit_num);
                        $("#limit_num").val(item.limit_num);
                        $("#cost_value").val(item.cost_value);
                        $("#sort_num").val(item.sort_num);
                        $("#remark").val(item.remark);
                        $("#rules").val(item.rules);
                        $('#auto_result').prop('checked', item.auto_result === 1 || 0);
                        $('#auto_putaway').prop('checked', item.auto_putaway === 1 || 0);
                        if (item.notify) {
                            $('#notify_sms').prop('checked', item.notify.sms || 0);
                            $('#notify_jg').prop('checked', item.notify.jg || 0);
                            $('#notify_gzh').prop('checked', item.notify.gzh || 0);
                        }
                    }
                    form.render();
                },
                error: function (xhr, type) {
                    showErrorTips(type + '：' + xhr.statusText, xhr.status + ' 错误');
                },
                complete: function (xhr, status) {
                    hideLoading();
                }
            });
            $('#form_box').ajaxForm({
                url: "/api/daily_new/update",
                beforeSubmit: checkForm,  // pre-submit callback
                beforeSend: beforesend,
                success: complete,  // post-submit callback
                error: error_fun,
                dataType: 'json'
            });

            function beforesend() {
                showLoading();
            }

            function checkForm() {
                return true;
            }

            function complete(data) {
                if (data.code == 200) {
                    showSuccessTips('更新成功！', '提示', function () {
                        layer.closeAll("loading");
                        parent.tab.changeTabsPage("daily_new/list", "轮播列表");
                    });
                    return;
                } else {
                    showErrorTips(data.msg, '提示', function () {
                        layer.closeAll("loading");
                    });
                }
            }

            function error_fun() {
                showErrorTips('操作失败', '提示', function () {
                    layer.closeAll("loading");
                });
            }

            function show_product() {
                $.ajax({
                    url: '{{ url_for('product_api.my_list') }}',
                    type: 'get',
                    data: {'limit': 1000, 'status': 1},
                    dataType: 'json',
                    success: function (data) {
                        if (data.code != 200) {
                            var login_callback = undefined;
                            if (data.code == 230) {
                                login_callback = login_address_jump;
                            }
                            //如果是未登录则进行跳转
                            showErrorTips(data.msg, '错误提示', login_callback);
                            return;
                        } else {
                            var option_html = '';
                            for (var i = 0; i < data.data.list.length; i++) {
                                var item = data.data.list[i];
                                option_html += '<option value="' + item._id + '">' + item.name + '</option>';
                            }
                            $('select[name=product_id]').append(option_html);
                            form.render();
                        }
                    },
                    fail: function (e) {
                        console.error(e);
                    }
                });
            }
        });
    </script>
{% endblock %}
